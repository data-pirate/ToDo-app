<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e0148d0242.js" crossorigin="anonymous"></script>
  <title>Todo App</title>
</head>

<body>

  <div class="container">
    <header class="text-center my-4 text-light">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input type="text" name="search" class="text-black m-auto form-control" placeholder="search...">
      </form>
    </header>

    <!-- todos -->
    <ul class="list-group todos text-light mx-auto">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Make Pizza</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <!-- add new todos -->
    <form class="add text-center my-4">
      <label class="text-light">Add New ToDo...</label>
      <input type="text" name="add" class="form-control m-auto">
    </form>
  </div>


  <script src="app.js"></script>
</body>

</html>
